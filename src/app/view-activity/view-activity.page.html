<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border">
    <img src="assets/i-flower-blob.png" />
    <ion-toolbar> </ion-toolbar>
    <div class="titles" *ngFor="let element of activityArray">
      <!-- if request == 0 , badge out! -->

      <div class="" style="display: flex">
        <h4>
          {{ element.Title }}

          <ion-icon
            (click)="testing()"
            name="settings-outline"
            class="rotate"
          ></ion-icon>
          <ion-badge color="primary">11</ion-badge>
        </h4>
      </div>

      <h6>
        <ion-icon color="danger" name="newspaper-outline"></ion-icon>
        {{ element.Description }}
      </h6>
      <div class="ion-padding-horizontal">
        <ion-row>
          <ion-col size="8">
            <ion-label>Invite Code : {{ element.ActivityUID}}</ion-label>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ion-header>

  <div class="bottom-section footer">
    <ion-button color="medium" [routerLink]="['/home']">Back</ion-button>
    <ion-button color="success" (click)="launchAddTaskModal()"
      >Create Task</ion-button
    >
  </div>
</ion-content>
