<ion-content>
  <div class="background-pic">
    <div class="background-filter">
      <ion-card>
        <ion-card-header>
          <ion-card-title> Welcome! </ion-card-title>
          <ion-card-subtitle> </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-input
              [(ngModel)]="email"
              placeholder="Email Address"
              type="email"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              [(ngModel)]="password"
              placeholder="Password"
              type="password"
            ></ion-input>
          </ion-item>

          <div class="bottom-section">
            <ion-button (click)="login()">Sign In</ion-button>
            <span>
              Don't have an account ?
              <a [routerLink]="['/register']"> Sign Up</a></span
            >
            <p>
              Forgot Password?
              <a [routerLink]="['/forgot-password']">Reset here.</a>
            </p>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
