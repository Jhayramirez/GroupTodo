<ion-content>
  <div class="background-pic">
    <div class="background-filter">
      <div class="shape"><img src="../../assets/shape.svg" /></div>

      <ion-card>
        <ion-card-header>
          <ion-card-title> Change your password? </ion-card-title>
          <ion-card-subtitle>
            Enter Your <strong>Old password</strong> to Reset.
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-input
              [(ngModel)]="old_password"
              placeholder="Old password"
              type="password"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              [(ngModel)]="new_password"
              placeholder="New Password"
              type="password"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              [(ngModel)]="confirm_password"
              placeholder="Confirm Password"
              type="password"
            ></ion-input>
          </ion-item>

          <div class="bottom-section">
            <ion-button (click)="changePassword()">Change Password</ion-button>
            <ion-button color="medium" [routerLink]="['/home']"
              >Cancel</ion-button
            >
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
