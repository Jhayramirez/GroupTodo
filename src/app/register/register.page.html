<ion-content>
  <div class="background-pic">
    <div class="background-filter">
      <div class="shape"><img src="../../assets/shape.svg" /></div>

      <ion-card>
        <ion-card-header>
          <ion-card-title> Sign Up! </ion-card-title>
          <ion-card-subtitle>
            Create Your <strong>account</strong> by filling up the form
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-input [(ngModel)]="name" placeholder="Firstname"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="Last" placeholder="Lastname"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              [(ngModel)]="phone"
              type="number"
              placeholder="Phone No."
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              [(ngModel)]="email"
              type="email"
              placeholder="Email"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              [(ngModel)]="password"
              placeholder="Password"
              type="password"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              type="password"
              [(ngModel)]="confirmPassword"
              placeholder="Confirm Password"
            ></ion-input>
          </ion-item>

          <div class="bottom-section">
            <ion-button (click)="register()">Sign Up</ion-button>
            <span>
              Already have an account ?
              <a [routerLink]="['/login-page']"> Sign In</a></span
            >
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
