<ion-content [fullscreen]="true">
  <app-header></app-header>

  <div class="ion-padding-horizontal">
    <ion-segment
      (ionChange)="segmentChanged($event)"
      value="currentProject"
      mode="ios"
    >
      <ion-segment-button value="currentProject">
        <ion-label>Your Projects</ion-label>
      </ion-segment-button>
      <ion-segment-button value="otherProject">
        <ion-label>Other Project</ion-label>
      </ion-segment-button>
      <ion-segment-button value="requestConfirmation">
        <ion-label>Request</ion-label>
      </ion-segment-button>
    </ion-segment>
    <div *ngIf="selectedSegmentValue == 'currentProject'">
      <ion-row>
        <ion-col size="8">
          <h4>Your Current Projects</h4>
        </ion-col>
      </ion-row>

      <ion-card class="ion-padding color" *ngFor="let element of activityArray">
        <ion-card-content>
          <ion-row class="ion-align-items-cente r">
            <ion-col size="2">
              <div class="cover">
                <img src="assets/f2.jpeg" />
              </div>
            </ion-col>
            <ion-col size="6">
              <ion-card-title>{{ element.Title }}</ion-card-title>
              <ion-card-subtitle
                ><small
                  >{{ element.DateToBeSubmitted}}</small
                ></ion-card-subtitle
              >
            </ion-col>
            <ion-col size="3" class="ion-text-right">
              <ion-button
                color="dark"
                mode="ios"
                (click)="getActivityIdCollection(element.collectionId)"
              >
                <ion-icon
                  slot="icon-only"
                  name="chevron-forward-outline"
                ></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      <ion-card class="ion-padding color" *ngIf="activityArray.length == 0">
        <ion-card-content>
          <ion-row class="ion-align-items-center">
            <ion-col size="2"> </ion-col>
            <ion-col size="6">
              <ion-label>Add activity now!</ion-label>
            </ion-col>
            <ion-col size="3" class="ion-text-right">
              <ion-button
                color="success"
                mode="ios"
                (click)="launchCreateActivityModal()"
              >
                <ion-icon slot="icon-only" name="add"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Not your project, youre just belong hahahah -->
    <div *ngIf="selectedSegmentValue == 'otherProject'">
      <ion-row>
        <ion-col size="8">
          <h4>Your Other Projects</h4>
        </ion-col>
      </ion-row>

      <ion-card class="ion-padding color" *ngFor="let element of cavity">
        <ion-card-content>
          <ion-row class="ion-align-items-cente r">
            <ion-col size="2">
              <div class="cover">
                <img src="assets/f2.jpeg" />
              </div>
            </ion-col>
            <ion-col size="6">
              <ion-card-title>{{ element.testing }}</ion-card-title>
              <ion-card-subtitle
                ><small
                  >{{ element.DateToBeSubmitted}}</small
                ></ion-card-subtitle
              >
            </ion-col>
            <ion-col size="3" class="ion-text-right">
              <ion-button
                color="dark"
                mode="ios"
                (click)="getActivityIdCollection(element.collectionId)"
              >
                <ion-icon
                  slot="icon-only"
                  name="chevron-forward-outline"
                ></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      <ion-card class="ion-padding color" *ngIf="activityArray.length == 0">
        <ion-card-content>
          <ion-row class="ion-align-items-center">
            <ion-col size="2"> </ion-col>
            <ion-col size="6">
              <ion-label>Add activity now!</ion-label>
            </ion-col>
            <ion-col size="3" class="ion-text-right">
              <ion-button
                color="success"
                mode="ios"
                (click)="launchCreateActivityModal()"
              >
                <ion-icon slot="icon-only" name="add"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </div>
    <!-- Request Confirmation -->
    <div *ngIf="selectedSegmentValue == 'requestConfirmation'">
      <h4 style="  text-align: center;margin-top: 50%;
"> No Request Available</h4>
    </div>
  </div>
</ion-content>
